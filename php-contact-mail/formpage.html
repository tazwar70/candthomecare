    <body >
    <!-- Form -->
    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    
    <form role="form" method="post" target="hiddenFrame" action="../php-contact-mail/handler.php" class="bg-light p-5 contact-form" id="contactForm">
        <!-- Alert -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="success_message">
            <h4 class="alert-heading text-center">Success!</h4>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <hr>
            <p class="mb-0">Your message has been successfully sent.</p>
        </div>
        
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="error_message">
            <h4 class="alert-heading text-center">Failed!</h4>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <hr>
            <p class="mb-0">Your message was not sent.</p>
        </div>
        <!-- Alert -->
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <textarea cols="30" rows="7" name="message" class="form-control" placeholder="Message" id="message" required></textarea>
        </div>
        <p style="color: orangered;text-align: center;">Please note all fields are required*</p>
        <div class="form-group">
            <button type="submit" class="btn py-3 px-5" id="send_email" style="font-family: proxima-nova, sans-serif; font-style: normal;font-weight: 100;background-color: #558bc9;color: white;">Send Message</button>
        </div>
    </form>
